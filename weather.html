<html> 
<head>
    <title>Weather and Date Widget Notion</title> 
    <style>
      #lbl {
        display: flex;
        font-family: sans-serif;
        font-size: 18pt;
        color: #bebebe;
        padding: 0px;
        border: none;
        justify-content: left;
        text-align: left;
        line-height: 1.5;
        height:85%;
        font-weight: regular;
        flex-direction: row;
      }

      #container {
        display: flex;
        align-items: left;
      }

      #date{
          font-size:12pt;
          font-weight: regular;
      }

      body{
          background-color: rgba(0,0,0,0.0);
      }
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Domenica";
    weekday[1] = "Lunedì";
    weekday[2] = "Martedì";
    weekday[3] = "Mercoledì";
    weekday[4] = "Giovedì";
    weekday[5] = "Venerdì";
    weekday[6] = "Sabato";

    const monthNames = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno",
      "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"
    ];

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = `${dayOfWeek}, ${today.getDate()} ${monthNames[today.getMonth()]} ${today.getFullYear()}`;

    var greet;

    if (hrs < 14)
        greet = 'Buongiorno';
    else if (hrs >= 14 && hrs <= 18)
        greet = 'Buon pomeriggio';
    else if (hrs >= 18 && hrs <= 24)
        greet = 'Buonasera';

    document.getElementById('lbl').innerHTML = `
        <div class="container">
             <div id="date"> ${date}</div>
             <div class="greeting">${greet}</div>
        <div/>
    `;
</script> 
</html>
